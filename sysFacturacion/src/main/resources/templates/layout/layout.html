<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/listar}">Cliente</a></li>
				</ul>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success !=null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error !=null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning !=null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}"></div>
		
		
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<hr />
		<!-- <img alt="Spring Logo" th:src="@{/images/spring.jpg}"> -->
		<p>
			<strong>Copyright &copy; 2018 <a href="#">Company</a>.
			</strong> Todo los derechos reservados.
		</p>
		<script type="text/javascript"
			th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script
			th:src="@{/js/bootstrap.min.js}"></script>
	</footer>

</body>
</html>
